<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gian Portifólio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><!--link direto do site fonts.google para pré carregarmos a fontedireto do site-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet"><!--Carregando a fonte pré conectada direto do site do google sem precisar de fazer download.-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    
</head>
<body>
    <header><!--header>img+nav>a*5 com esse código abreviado pelo Emmet, conseguimos obter toda as linhas de código do 9 até o 18,
        escrevendo somente 1 linha de código-->
        <img src="assets/img/logo.png" alt="Logo do marco Bruno"> 
        <nav>
           <a href="" lang="en">Skills</a> <!--Da mesma forma aqui, podemos abreviar as tag já adicionando seus atributos
           Exemplo: a[lang=en]{Skills} com esse código teremos o atributo acima escrito de maneira mais rápida-->
           <a href="">Projetos</a> <!--a{Projetos} Dessa maneira abreviamos quando não temos o lang na linha de código.-->
           <a href="">Sobre</a>
           <a href="">Contatos</a>
           <a id="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    
</body>
</html>
